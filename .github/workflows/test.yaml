name: Run Tests

on:
    push:
        branches:
        - main
        - dev
    pull_request:
        branches: [dev, main]

jobs:
  test:
    runs-on: self-hosted

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run Pytest
        run: pytest -v